<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="main-content">
      <!-- WRAPPER -->
      <div class="game">
        <div class="game-wrapper">
          <!-- HEADER -->
          <div class="header">
            <h2 class="game__title">
              <img src="images/x.svg" alt="x" />
              <span>VS</span>
              <img src="images/o.svg" alt="0" />
            </h2>
            <div class="header__turn" data-turn-text>turn:</div>
            <button class="header__restart" data-restart>
              <img src="images/icon-restart.svg" alt="icon restart" />
            </button>
          </div>

          <!-- GAME BOARD -->
          <section class="game-board">
            <div class="game-cells" data-cell></div>
            <div class="game-cells" data-cell></div>
            <div class="game-cells" data-cell></div>
            <div class="game-cells" data-cell></div>
            <div class="game-cells" data-cell></div>
            <div class="game-cells" data-cell></div>
            <div class="game-cells" data-cell></div>
            <div class="game-cells" data-cell></div>
            <div class="game-cells" data-cell></div>
          </section>

          <!-- FOOTER -->
          <div class="footer">
            <p class="footer__result" data-result>Winner: -</p>
            <div class="footer__score-restart-wrapper">
              <div class="footer__score-text-wrapper">
                <span class="footer__score-text">SCORE:</span>
                <span class="footer__score-text" data-score-x>X: 0</span>
                <span class="footer__score-text" data-score-o>0: 0</span>
              </div>
              <button class="footer__score-restart" data-score-restart>
                <span>Reset score</span>
                <img src="images/icon-restart.svg" alt="icon restart" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- SCRIPTS -->
    <script src="js/main.js"></script>
  </body>
</html>
